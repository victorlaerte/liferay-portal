components:
    schemas:
        Creator:
            description: https://www.schema.org/Creator
            properties:
                additionalName:
                    type: string
                familyName:
                    type: string
                givenName:
                    type: string
                id:
                    format: int64
                    type: integer
                image:
                    format: uri
                    type: string
                name:
                    type: string
                profileURL:
                    format: uri
                    type: string
            type: object
        Form:
            description: https://www.schema.org/Form
            properties:
                availableLanguages:
                    items:
                        type: string
                    type: array
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                datePublished:
                    format: date-time
                    type: string
                defaultLanguage:
                    type: string
                description:
                    type: string
                formRecords:
                    items:
                        $ref: "#/components/schemas/FormRecord"
                    readOnly: true
                    type: array
                formRecordsIds:
                    items:
                        format: int64
                        type: integer
                    type: array
                    writeOnly: true
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                siteId:
                    format: int64
                    type: integer
                structure:
                    allOf:
                        - $ref: "#/components/schemas/FormStructure"
                    readOnly: true
                structureId:
                    format: int64
                    type: integer
                    writeOnly: true
            type: object
        FormDocument:
            description: https://www.schema.org/FormDocument
            properties:
                contentUrl:
                    format: uri
                    type: string
                encodingFormat:
                    type: string
                fileExtension:
                    type: string
                id:
                    format: int64
                    type: integer
                siteId:
                    format: int64
                    type: integer
                sizeInBytes:
                    format: int64
                    type: integer
                title:
                    type: string
            type: object
        FormRecord:
            description: https://www.schema.org/FormRecord
            properties:
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                datePublished:
                    format: date-time
                    type: string
                draft:
                    type: boolean
                fieldValues:
                    description: https://www.schema.org/FormFieldValue
                    items:
                        properties:
                            documentId:
                                format: int64
                                type: integer
                                writeOnly: true
                            formDocument:
                                allOf:
                                    - $ref: "#/components/schemas/FormDocument"
                                readOnly: true
                            id:
                                format: int64
                                type: integer
                            name:
                                type: string
                            value:
                                type: string
                        type: object
                    type: array
                form:
                    allOf:
                        - $ref: "#/components/schemas/Form"
                    readOnly: true
                formId:
                    format: int64
                    type: integer
                    writeOnly: true
                id:
                    format: int64
                    type: integer
            type: object
        FormRecordForm:
            description: https://www.schema.org/FormRecordForm
            properties:
                draft:
                    type: boolean
                fieldValues:
                    type: string
        FormStructure:
            description: https://www.schema.org/FormStructure
            properties:
                availableLanguages:
                    items:
                        type: string
                    type: array
                creator:
                    $ref: "#/components/schemas/Creator"
                dateCreated:
                    format: date-time
                    type: string
                dateModified:
                    format: date-time
                    type: string
                description:
                    type: string
                formPages:
                    description: https://www.schema.org/FormLayoutPage
                    items:
                        properties:
                            fields:
                                description: https://www.schema.org/FormField
                                items:
                                    properties:
                                        autocomplete:
                                            type: boolean
                                        dataSourceType:
                                            type: string
                                        dataType:
                                            type: string
                                        displayStyle:
                                            type: string
                                        grid:
                                            description: https://www.schema.org/FormFieldProperties
                                            properties:
                                                columns:
                                                    description: https://www.schema.org/FormFieldOption
                                                    items:
                                                        properties:
                                                            id:
                                                                format: int64
                                                                type: integer
                                                            label:
                                                                type: string
                                                            value:
                                                                type: string
                                                        type: object
                                                    type: array
                                                id:
                                                    format: int64
                                                    type: integer
                                                rows:
                                                    description: https://www.schema.org/FormFieldOption
                                                    items:
                                                        properties:
                                                            id:
                                                                format: int64
                                                                type: integer
                                                            label:
                                                                type: string
                                                            value:
                                                                type: string
                                                        type: object
                                                    type: array
                                            type: object
                                        hasFormRules:
                                            type: boolean
                                        id:
                                            format: int64
                                            type: integer
                                        immutable:
                                            type: boolean
                                        inline:
                                            type: boolean
                                        inputControl:
                                            type: string
                                        label:
                                            type: string
                                        localizable:
                                            type: boolean
                                        multiple:
                                            type: boolean
                                        name:
                                            type: string
                                        options:
                                            description: https://www.schema.org/FormFieldOption
                                            items:
                                                properties:
                                                    id:
                                                        format: int64
                                                        type: integer
                                                    label:
                                                        type: string
                                                    value:
                                                        type: string
                                                type: object
                                            type: array
                                        placeholder:
                                            type: string
                                        predefinedValue:
                                            type: string
                                        readOnly:
                                            type: boolean
                                        repeatable:
                                            type: boolean
                                        required:
                                            type: boolean
                                        showAsSwitcher:
                                            type: boolean
                                        showLabel:
                                            type: boolean
                                        style:
                                            type: string
                                        text:
                                            type: string
                                        tooltip:
                                            type: string
                                        validation:
                                            description: https://www.schema.org/FormFieldProperties
                                            properties:
                                                errorMessage:
                                                    type: string
                                                expression:
                                                    type: string
                                                id:
                                                    format: int64
                                                    type: integer
                                            type: object
                                    type: object
                                type: array
                            headline:
                                type: string
                            id:
                                format: int64
                                type: integer
                            text:
                                type: string
                        type: object
                    type: array
                id:
                    format: int64
                    type: integer
                name:
                    type: string
                siteId:
                    format: int64
                    type: integer
                successPage:
                    description: https://www.schema.org/FormSuccessPageSettings
                    properties:
                        description:
                            type: string
                        headline:
                            type: string
                        id:
                            format: int64
                            type: integer
                    type: object
            type: object
        MediaForm:
            description: https://www.schema.org/MediaForm
            properties:
                description:
                    type: string
                folderId:
                    format: int64
                    type: integer
                name:
                    type: string
                title:
                    type: string
info:
